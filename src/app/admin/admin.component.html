<nav class="navbar bg-dark">
  <div class="container">
    <h2 style="color: antiquewhite;">Welcome Admin! DashBoard</h2>
  </div>
  <div class="d-flex">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Songs</button>
  </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add to JSON Songs</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="songsEntry">

          <div class="form-group mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Song Path</label>
            <input type="text" class="form-control" formControlName="songspath" id="exampleInputEmail1">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Song Name</label>
            <input type="text" class="form-control" formControlName="songsname" id="exampleInputEmail1">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Artists Name</label>
            <input type="text" class="form-control" formControlName="artistsname" id="exampleInputEmail1">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputPassword1" class="form-label">Enter Album Path</label>
            <input type="text" class="form-control" formControlName="albumpath" id="exampleInputPassword1">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addSongs(this.songsEntry.value)" [disabled]="!songsEntry.valid">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-3">
  <table class="table">
    <thead>
      <tr>
        <td scope="col">S.No</td>
        <th scope="col">Song path</th>
        <th scope="col">Song</th>
        <th scope="col">Artist</th>
        <th scope="col">Album path</th>
        <th scope="col" colspan="2">CRUD Operations</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let datas of data" >
        <th scope="row">{{datas.id}}</th>
        <td>{{datas.songspath}}</td>
        <td>{{datas.songsname}}</td>
        <td>{{datas.artistsname}}</td>
        <td>{{datas.albumpath}}</td>
        <td><button routerLink="adminupdate/{{datas.id}}" class="btn btn-warning">Edit</button></td>
        <td><button (click)="deleteSongs(datas.id)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
