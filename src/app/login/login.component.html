<div class="system">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
    <i class="fa-solid fa-circle-xmark fa-flip" (click)="closeLoginForm()"></i>
    <small class="small"></small>
    <h2 id="h2">Dulcet Login</h2>

    <i class="fa-solid fa-envelope icon"></i>
    <input type="text" placeholder="Enter your email" formControlName="email" class="email">
    <small class="small" *ngIf="loginForm.controls['email'].errors?.['required'] && loginForm.controls['email'].dirty">* User your email is required please provide</small>
    <small class="small" *ngIf="loginForm.controls['email'].errors?.['pattern']">* Please provide proper Email</small>


    <!-- <i class="fa-solid fa-key icon"></i>
    <input type="password" placeholder="Enter your password" formControlName="password" class="set_password">
    <i class="fa fa-eye-slash" (click)="showPassword()"></i>
    <small class="small" *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].errors?.['touched']">* Password is required</small>
    <small class="small" *ngIf="loginForm.controls['password'].errors?.['pattern']">* Your Password should be Strong</small> -->

    <i class="fa-solid fa-key icon"></i>
    <input type="password" placeholder="Enter your password" class="password" formControlName="password" #passwordfield>
    <i (click)="passwordfield.type=passwordfield.type=='password'?'text':'password'" class="fa fa-eye-slash" [ngClass]="(passwordfield.type=='password')? 'fa-eye-slash':'fa-eye'"></i>

    <small class="small" *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].dirty">* User your password is required please provide</small>
    <small class="small" *ngIf="loginForm.controls['password'].errors?.['pattern']">* Your password must be Strong so use (@!%$*&^) and AlphaNumeric </small>

    <div class="flex">
      <div><i class="fa-solid fa-arrow-rotate-right" (click)="loginReset()">&nbsp;&nbsp;Reset</i></div>
      <div><button [disabled]="!loginForm.valid">Submit</button></div>
    </div>

    <!-- <span>Click here to change password if you forgot itðŸ˜ŠðŸ˜Š<a routerLink="forgot" class="forgot">Forgot Password?</a></span> -->
    <a routerLink="forgot" class="forgot">Forgot Password?</a>
    <span>Not&nbsp;an&nbsp;User&nbsp;?&nbsp;<a routerLink="register" class="signup">Register</a></span>
  </form>
</div>
