<app-navigationbar></app-navigationbar>
<div class="card-container first">
  <div class="titlehead">
    <span>Vibes</span>
  </div>

  <div class="cards">
      <div *ngFor="let vibes of vibes_value">
        <div class="card" (click)="playAudio(vibes)">
          <div><img  class="image" src="{{vibes.images}}" alt=""></div>
          <div><i class="fa fa-play" id="playicon"></i></div>
          <div><small class="maintitle">{{vibes.maintitle}}</small></div>
          <div><small class="subtitle">{{vibes.subtitle}}</small></div>
        </div>
    </div>
  </div>
</div>

<div class="card-container first">
    <div class="titlehead">
      <span>NewSongs</span>
    </div>

    <div class="cards">
        <div *ngFor="let newsongs of new_songs_values">
          <div class="card" (click)="playAudio(newsongs)">
            <img  class="image" src="{{newsongs.images}}" alt="">
            <i class="fa fa-play" id="playicon"></i>
            <small class="maintitle">{{newsongs.maintitle}}</small>
            <small class="subtitle">{{newsongs.subtitle}}</small>
          </div>
      </div>
    </div>
</div>

<ng-template [ngIf]="openBottomSongTrack">
  <div class="master_play" >
    <div class="box1">
        <!-- <div class="notwave" [ngClass]="(openBottomSongTrack== true)?'notwave':'wave'"> -->
        <div class="notwave" id="masterplay">
          <div class="wave1"></div>
          <div class="wave1"></div>
          <div class="wave1"></div>
        </div>
        <div>
          <img src="{{imagepath}}" alt="" id="poster_master_play">
          <h5 id="title">{{maintitle}}<br>
            <div class="subtitle">{{subtitle}}</div>
          </h5>
        </div>
        <div>
          <i class="fa-solid fa-heart" style="color: blanchedalmond;"></i>
        </div>
    </div>
    <div class="box2">
      <div class="icon">
        <button (click)="previousSong()"id="previous"><i class="bi bi-skip-start-fill" id="back"></i></button>
        <button (click)="currentSong($event)" id="play"><i class="bi bi-play-fill" id="masterPlay"></i></button>
        <button (click)="nextSong()" id="next"><i class="bi bi-skip-end-fill" id="next"></i></button>
      </div>
      <!-- <div class="box3">
        <span id="currentStart">0:00</span>
        <input type="range" id="seek" min="0" value="0" max="100" onclick="changeDuration()">
        <div class="bar">
          <input type="range" id="seek" min="0" value="0" max="100" onclick="changeDuration()">
          <div class="bar2" id="bar2"></div>
          <div class="dot"></div>
        </div>
        <span id="currentEnd">0:00</span>
      </div> -->
  </div>


    <div class="vol">
      <i class="bi bi-volume-down-fill" id="vol_icon"></i>
      <input type="range" id="vol" min="0" value="30" max="100">
      <div class="vol_bar"></div>
      <div class="dot" id="vol_dot">
    </div>
    </div>
  </div>
</ng-template>

<app-footer></app-footer>
