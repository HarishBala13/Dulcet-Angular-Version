<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <h3>Update Songs</h3>
        <div class="row" id="grid">
           <form [formGroup]="updateSongsForm">
               <div class="form-group mb-3">
                 <label for="exampleInputEmail1" class="form-label">Enter Song Path</label>
                 <input type="text" class="form-control"  formControlName="songspath" id="exampleInputEmail1" name="songspath" [(ngModel)]="songsRetrieve.songspath">
                </div>

                <div class="form-group mb-3">
                  <label for="exampleInputEmail1" class="form-label">Enter Song Name</label>
                  <input type="text" class="form-control"  formControlName="songsname" id="exampleInputEmail1" name="songspath" [ngModel]="songsRetrieve.songsname">
                </div>

          <div class="form-group mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Artists Name</label>
            <input type="text" class="form-control" formControlName="artistsname" id="exampleInputEmail1" name="artistsname" [ngModel]="songsRetrieve.artistsname">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputPassword1" class="form-label">Enter Album Path</label>
            <input type="text" class="form-control"  formControlName="albumpath" id="exampleInputPassword1" name="albumpath" [ngModel]="songsRetrieve.albumpath">
          </div>
          <button class="btn btn-success" (click)="updateSongs(dataID,this.updateSongsForm.value.songspath,this.updateSongsForm.value.albumpath,this.updateSongsForm.value.songsname,this.updateSongsForm.value.artistsname)">Update</button>
          <button class="btn btn-dark" routerLink="admin">Back</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
<pre>{{songsRetrieve | json}}</pre>
